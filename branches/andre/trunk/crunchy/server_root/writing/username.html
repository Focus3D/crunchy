<div id="main_title">Inserting the user's name</div>
<div id='content'>
<h1> Hello <span title="username">username</span>!</h1>
<p>
As a tutorial writer, you may want to greet a user by his or her
username.  This is easily accomplished as follows:</p>
<pre title="no_vlam">
&lt;span title="username"&gt;This will be replaced by the user's username&lt;/span&gt;
</pre>
<p>That's it!</p>
