<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title>Load File</title>
<script language="JavaScript" type="text/javascript">
function WriteParent(){
	
self.parent.setText("text_area", "loaded from child");
self.parent.form.value="Written from child";

}
function WriteParentAndClose(){
self.parent.form.value="Also written from child";
self.window.close();
}
function UpdateParent(){
self.parent.UpdateInput("Updated from child");
}
</script>

</head>
<body>
This is a child.
<form name="ChildForm">
<input type="button" value="Write to Parent" onclick="WriteParent()"/>
<input type="button" value="Write to Parent and Close" onclick="WriteParentAndClose()"/>
<input type="text" name="ChildField"/>
<br/>
<input type="button" value="UpdateParent" onclick="UpdateParent()"/>
</form>
</body>
</html>
