<html>
<head>
<title>
Crunchy COMET IO demo
</title>
<script src="/comet.js" type="text/javascript"></script>
<link href="/comet.css" type="text/css" rel="stylesheet" />
</head>
<body onload='runOutput("0");'>
<pre id="out_0" class="output"></pre>
<input class="interp_input" id="in_0" type="text" onkeydown="push_keys(event, '0')"> </input>

<br /><br />
<textarea id="code_1" rows="10" cols="80"></textarea>
<br />
<button onclick="exec_code('1')">Execute</button>
<br />
<pre id="out_1" class="output" ></pre>
<input class="input" id="in_1" type="text" onkeydown="push_keys(event, '1')"></input>
<br />
<pre id="out_2" class="output"></pre>
<input class="interp_input" id="in_2" type="text" onkeydown="push_keys(event, '2')"> </input>
</body>
</html>
